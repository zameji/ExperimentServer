<!doctype html>
<html>

<head>
  <title>Go NoGo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="jspsych-5.0.3/jspsych.js"></script>
  <script src="jspsych-5.0.3/plugins/jspsych-text.js"></script>
  <script src="jspsych-5.0.3/plugins/jspsych-button-response.js"></script>
  <script src="jspsych-5.0.3/plugins/jspsych-single-stim-mouse.js"></script>
  <script src="jspsych-5.0.3/plugins/jspsych-categorize-mouse.js"></script>
  
  <link href="jspsych-5.0.3/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  <link href="creactive-tasks.css" rel="stylesheet" type="text/css"></link>
</head>

<body id="goNoGoCanvas">

</body>
<script>
var data = jsPsych.data.getLastTrialData();
var instructions_block = {
        type: "text",
        cont_key: "mouse",
        text: "Hi, How are you today?"
        // storage.getTranslation("goNoGoInstructions") + 
        //   "<p>Age: " + age + "</p>" + languageSelect
      };
var block_one = {
          type: "categorize-mouse",
          timeline: [
            {
              stimulus: '<DIV id="goNoGoFixationPoint">+</DIV>',
              is_html: true,
              timing_response: 1500,
              timing_stim: 1000
            },
            {
              stimulus: 'static/images/redapple.jpg',
              data: {response: "go"},
              key_answer: "mouse",
            },
            {stimulus: 'static/images/greenapple.jpg',
             data: {response: "NoGo"}
            }
          ],
          
          timing_stim: 1000,
          timing_feedback_duration: 500,
          usemouse: true,
          correct_text: "<div class='under'><img src='static/images/applebasket.png'></img><div class='over'><img src='static/images/redapple.jpg'></img>",
          show_stim_with_feedback: false,
          incorrect_text: " ",
          timeout_message: " ",
          timing_response: 1000,
        };


 jsPsych.init({
        timeline: [instructions_block, block_one],
       // show_progress_bar: true,
        fullscreen: false,
        default_iti: 0,
        on_finish: function() {
            jsPsych.data.displayData();
         }
      });
</script>
