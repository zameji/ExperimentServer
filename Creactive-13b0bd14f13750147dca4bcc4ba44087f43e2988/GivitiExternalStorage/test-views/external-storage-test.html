<html>

	<head>
	    <meta charset="utf-8" />
	    <title>External Storage Test</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>

	<body>
		<script src="../js/tests/libs/jquery-1.10.2.js"></script>
	    <script src="../js/ExternalStorage.js"></script>
		<script>
			var translationServiceURL = "https://givitiweb.marionegri.it/translations/Services/TranslationWebService.svc/";
			var dataStorageServiceURL = "https://givitiweb.marionegri.it/Services/DataStorageWebService.svc/";
			var storage = new it.marionegri.givitiweb.ExternalStorage(translationServiceURL, dataStorageServiceURL);
			
			var appName = "ExampleGame";

			storage.loadTranslations("Errors", "en-US")
				.then(
					function () {
						console.log(storage.getTranslation("Errors"));
					}
				);
			
			var admissionKey = it.marionegri.givitiweb.PageUtils.getAdmissionKey();
			console.log("AdmissionKey: " + admissionKey);
			var age = it.marionegri.givitiweb.PageUtils.getAge();
			console.log("Age: " + age);
		</script>
		
		<button type="button" onclick="storage.saveData(appName, {'exampleData': 'test', 'complexData': ['a', 'b', 'c'] })">
			Example save
		</button>
	<body>

</html>
