<html>

<head>
  <title>ANT</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</body>
<script>
/*
# We change a bit from Rueda and do only congruent and incongruent (not neutral). so we have two * 4 cues.
# Each block will consist of 32 trials with 16 congruent and 16 incongruent. ech 16 will be divided to 4 (upper cue, down cue, no cue, doublt cue)
# fixation random number from 400-1600ms. Cue 150ms. fixation 450ms. Target <1700ms (or no stop). feedback (2000ms).
# 8 conditions in equal proportions: two target types (congruent and incongruent) and four cues (no cue, central cue, double cue, spatial cue)
# Tha last is taken from Forns et al. 2014.
*/
    var appName = "CREACTIVEAmbulatoryTasksAnt";
    var storage = null;

    function loadConfigs(){
        var promise = $.getJSON("conf.json");
        promise.done(function (data) {
            console.log("Config loaded!");
            storage = new it.marionegri.givitiweb.ExternalStorage(data.translationServiceURL, data.dataStorageServiceURL);
        });
        promise.fail(function (error) { 
            console.log(error);
        });
        return promise;
    }

    function loadTranslations (culture) {
        var promise = storage.loadTranslations("Ant Task", culture)
        promise.done(function () {
            console.log("Translations loaded!");
            if (Object.getOwnPropertyNames(jsPsych.currentTrial()).length > 0) {
                jsPsych.endExperiment("Test");
                jsPsych.endCurrentTimeline();
                launchJSPsych(false);
            } else {
                launchJSPsych(true);
            }
        });
        promise.fail(function (error) { 
            console.log(error);
        });
        return promise;
    }
    
    var languages = it.marionegri.givitiweb.PageUtils.getListOfLanguages();
    loadConfigs()
        .done(function() {
          if (languages == null || languages.length == 0) {
              loadTranslations("en-US");
          } else {
              loadTranslations(languages[0]);
          }
    });
    
    function onChangeLanguage(sel) {
        loadTranslations(sel.value);
    }

    /* define welcome message block */
    //age = prompt("What age are you?");
    var age = it.marionegri.givitiweb.PageUtils.getAge();
    if (age == null) {
      age = prompt("What age are you?");
    }

function launchJSPsych (fullscreen) {
  //function that fills array same thing many times
    function fillArray(value, len) {
      var arr = [];
      for (var i = 0; i < len; i++) {
        arr.push(value);
      }
      return arr;
    }
   // function that shuffles array
    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex ;

      // While there remain elements to shuffle...
      while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    }

    function getRandomIntInclusive(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

  // setting background color to match the drawing
  document.body.style.background = "Cyan";

  //building the conditions of experiment
  var condition = ['noCongLeft', 'noCongRight','doubleCongLeft', 'doubleCongRight','centreCongLeft','centerCongRight','spatialCongLeft','spatialCongRight','noIncongLeft','noIncongRight','doubleIncongLeft','doubleIncongRight','centerIncongLeft','centerIncongRight','spatialInCongLeft','spatialInCongRight','noCongLeft', 'noCongRight','doubleCongLeft', 'doubleCongRight','centreCongLeft','centerCongRight','spatialCongLeft','spatialCongRight','noIncongLeft','noIncongRight','doubleIncongLeft','doubleIncongRight','centerIncongLeft','centerIncongRight','spatialInCongLeft','spatialInCongRight'];
  //list of up/down fro spatial cues
  function buildBlockTimeline (imgCongLeft,imgCongRight,imgInCongLeft,imgIncongRight,blockNo, condition) {
    // first we build the objects with their property
    var cueUp = '<DIV id="antCueUp">*</DIV>';
    var cueDown = '<DIV id="antCueDown">*</DIV>';
    var cueDouble = '<DIV id="antCueUp">*</DIV><DIV id="antCueDown">*</DIV>';
    var cueCenter = '<DIV id="antFixationPoint">*</DIV>';

    var posDown = "'" + 'antImageDown' + "'";
    var posUp = "'" + 'antImageUp' + "'";
 
    var cues = [cueUp,cueDown,cueUp,cueDown,cueUp,cueDown,cueUp,cueDown]; 
    shuffle(cues);
    // building the 24 times position will be set randomly
    var upArray = fillArray(posUp,12);
    var downArray = fillArray(posDown,12);
    var upDownArray = upArray.concat(downArray);
    shuffle(upDownArray);

    //shuffle conditions
    shuffle(condition)

    var block_one = [];
    var image;
    var cue;
    var cueKind;
    var congruency;
    var imgPos;
    var direction;
    blockNo = blockNo;
    for (i=0;i<condition.length;i++) {
      switch(condition[i]) {
        
        case 'noCongLeft':
          image = imgCongLeft;
          cue = '';
          cueKind = "none";
          congruency = 'congruent';
          direction = "left";
          imgPos = upDownArray.pop();
          break;
        case 'doubleCongLeft':
          image = imgCongLeft;
          cue = cueDouble;
          cueKind = "double";
          congruency = 'congruent';
          direction = "left";
          imgPos = upDownArray.pop();
          break;
        case 'centreCongLeft':
          image = imgCongLeft;
          cue = cueCenter;
          cueKind = "center";
          congruency = 'congruent';
          direction = "left";
          imgPos = upDownArray.pop();
          break;
        case 'spatialCongLeft':
          image = imgCongLeft;
          cue = cues.pop(); 
          cueKind = "spatial";
          direction = "left";
          congruency = 'congruent';
            if (cue==cueDown) {
              imgPos = posDown;
            } else {
              imgPos = posUp;
            }
          break;  
        case 'noCongRight':
          image = imgCongRight;
          cue = ''; 
          cueKind = "none";
          direction = "right";
          congruency = 'congruent';
          imgPos = upDownArray.pop();
          break; 
        case 'doubleCongRight':
          image = imgCongRight;
          cue = cueDouble;
          direction = "right";
          cueKind = "double";
          congruency = 'congruent'; 
          imgPos = upDownArray.pop();
          break;
        case 'centerCongRight':
          image = imgCongRight;
          cue = cueCenter; 
          direction = "right";
          cueKind = "center";
          congruency = 'congruent';
          imgPos = upDownArray.pop();
          break;
        case 'spatialCongRight':
          image = imgCongRight;
          cue = cues.pop();
          cueKind = "spatial";
          direction = "right";
          congruency = 'congruent';
          if (cue==cueDown) {
              imgPos = posDown;
            } else {
              imgPos = posUp;
            }
          break;
        case 'noIncongLeft':
          image = imgInCongLeft;
          cue = ''; 
          cueKind = "none";
          direction = "left";
          congruency = 'incongruent';
          imgPos = upDownArray.pop();
          break;
        case 'doubleIncongLeft':
          image = imgInCongLeft;
          cue = cueDouble; 
          cueKind = "double";
          direction = "left";
          congruency = 'incongruent';
          imgPos = upDownArray.pop();
          break;
        case 'centerIncongLeft':
          image = imgInCongLeft;
          cue = cueCenter; 
          cueKind = "center";
          direction = "left";
          congruency = 'incongruent';
          imgPos = upDownArray.pop();
          break;
        case 'spatialInCongLeft':
          image = imgInCongLeft;
          cue = cues.pop(); 
          cueKind = "spatial";
          direction = "left";
          congruency = 'incongruent';
          if (cue==cueDown) {
              imgPos = posDown;
            } else {
              imgPos = posUp;
            }
          break;
        case 'noIncongRight':
          image = imgIncongRight;
          cue = ''; 
          cueKind = "none";
          direction = "right";
          congruency = 'incongruent';
          imgPos = upDownArray.pop();
          break;
        case 'doubleIncongRight':
          image = imgIncongRight;
          cue = cueDouble; 
          cueKind = "double";
          direction = "right";
          congruency = 'incongruent';
          imgPos = upDownArray.pop();
          break;
        case 'centerIncongRight':
          image = imgIncongRight;
          cue = cueCenter; 
          cueKind = "center";
          direction = "right";
          congruency = 'incongruent';
          imgPos = upDownArray.pop();
          break;
        case 'spatialInCongRight':
          image = imgIncongRight;
          cue = cues.pop(); 
          cueKind = "spatial";
          direction = "right";
          congruency = 'incongruent';
          if (cue==cueDown) {
              imgPos = posDown;
            } else {
              imgPos = posUp;
            }
          break;
      };
      block_one.push(
        {
          stimulus: "<DIV id='antFixationPoint'>+</DIV>",
          is_html: true,
          timing_stim: getRandomIntInclusive(400,1600),
          //timing_response:5,
          response_ends_trial: false,
          data: {trial: "fixation"},
          //timing_response: 200,
          button_html: "<button class='ant-btn'></button>"
        },
        {
          stimulus: cue,
          is_html:true,
          //timing_response: 5,
          timing_stim:150,
          response_ends_trial: false,
          data: {trial: "cue"},
          //timing_response: 300,
          button_html: "<button class='ant-btn'></button>"
          
        },
        {
          stimulus: "<DIV id='antFixationPoint'>+</DIV>",
          is_html: true,
          data: {trial: "fixation"},
          //timing_stim:450,
          //timing_response: 5,
          timing_stim: 450,
          response_ends_trial: false,
          button_html: "<button class='ant-btn'></button>"
            
        },
        {
          stimulus: "<DIV id=" + imgPos + "><img src=" + image + "></DIV>",
          is_html: true,
          data: {trial: "stimulus", cong: congruency, cue: cueKind, block: blockNo, direction: direction},
          timing_response: 1700,
          button_html: "<button class='ant-btn'></button>"
          //timing_stim: 1700
        }

        );

      };
      return block_one;
    };


  var imgCongLeft= 'static/images/fish_lll.bmp';
  var imgCongRight = 'static/images/fish_rrr.bmp';
  var imgInCongLeft = 'static/images/fish_rlr.bmp';
  var imgIncongRight = 'static/images/fish_lrl.bmp';
  var blockNo = "1";

  block_one = buildBlockTimeline(imgCongLeft,imgCongRight,imgInCongLeft,imgIncongRight,blockNo,condition);

  block_two = buildBlockTimeline('static/images/bird_lll.bmp', 'static/images/bird_rrr.bmp', 'static/images/bird_rlr.bmp', 'static/images/bird_lrl.bmp', "2", condition)

  block_three = buildBlockTimeline('static/images/mouse_lll.bmp', 'static/images/mouse_rrr.bmp', 'static/images/mouse_rlr.bmp', 'static/images/mouse_lrl.bmp', "3", condition)

  var practice_timeline = buildBlockTimeline(imgCongLeft,imgCongRight,imgInCongLeft,imgIncongRight,"practice", jsPsych.randomization.sample(condition, 16, true));

  var presentation_timline = [
        
      {
          stimulus: "<DIV id='antFixationPoint'>+</DIV>",
          is_html: true,
          timing_stim: getRandomIntInclusive(400,1600),
          //timing_response:5,
          response_ends_trial: false,
          data: {trial: "fixation"},
          //timing_response: 200,
          button_html: "<button class='ant-btn'></button>"
       },
       {
          stimulus: "<DIV id='antImageUp'><img src='static/images/fish_lll.bmp'></DIV>",
          is_html: true,
          data: {trial: "stimulus", cong: "cong", cue: "none", block: "presentation", direction: "left"},
          timing_response: 5000,
          timing_stim: 5000,
          button_html: "<button class='ant-btn'></button>"
          
        },
        {
          stimulus: "<DIV id='antFixationPoint'>+</DIV>",
          is_html: true,
          timing_stim: getRandomIntInclusive(400,1600),
          //timing_response:5,
          response_ends_trial: false,
          data: {trial: "fixation"},
          //timing_response: 200,
          button_html: "<button class='ant-btn'></button>"
       },
        {
          stimulus: "<DIV id='antImageDown'><img src='static/images/fish_rrr.bmp'></DIV>",
          is_html: true,
          data: {trial: "stimulus", cong: "cong", cue: "none", block: "presentation", direction: "right"},
          timing_response: 5000,
          timing_stim: 5000,
          button_html: "<button class='ant-btn'></button>"
          
        },
        {
          stimulus: "<DIV id='antFixationPoint'>+</DIV>",
          is_html: true,
          timing_stim: getRandomIntInclusive(400,1600),
          //timing_response:5,
          response_ends_trial: false,
          data: {trial: "fixation"},
          //timing_response: 200,
          button_html: "<button class='ant-btn'></button>"
       },
       {
          stimulus: "<DIV id='antImageDown'><img src='static/images/fish_rlr.bmp'></DIV>",
          is_html: true,
          data: {trial: "stimulus", cong: "incong", cue: "none", block: "presentation",direction: "left"},
          timing_response: 5000,
          timing_stim: 5000,
          button_html: "<button class='ant-btn'></button>"
          
        },
       {
          stimulus: "<DIV id='antFixationPoint'>+</DIV>",
          is_html: true,
          timing_stim: getRandomIntInclusive(400,1600),
          //timing_response:5,
          response_ends_trial: false,
          data: {trial: "fixation"},
          //timing_response: 200,
          button_html: "<button class='ant-btn'></button>"
       },
       {
          stimulus: "<DIV id='antImageUp'><img src='static/images/fish_lrl.bmp'></DIV>",
          is_html: true,
          data: {trial: "stimulus", cong: "incong", cue: "none", block: "presentation",direction: "right"},
          timing_response: 5000,
          timing_stim: 5000,
          button_html: "<button class='ant-btn'></button>"
          
        }
   
  ];

  var snd = new Audio("static/audio/woohoo2.wav"); // an audio file with woohooo sound

  var data = jsPsych.data.getLastTrialData();

  var presentation_stage = {
    type: 'button-response',
    timeline: presentation_timline,
    timing_response: 1000,
    timing_stim: 1000,
    is_html: true,
    choices: ['left','right'],
    on_finish: function(data) {
      if(data.direction=="left") {
        if(data.button_pressed==0) {
          snd.play();
        }
      } else {
        if(data.button_pressed==1) {
          snd.play();
        }
      }

    }
  };

  var practice_stage = {
    type: 'button-response',
    timeline: practice_timeline,
    timing_response: 1000,
    timing_stim: 1000,
    is_html: true,
    choices: ['left','right'],
    on_finish: function(data) {
      // add feedback to answer
      if(data.direction=="left") {
        if(data.button_pressed==0) {
          jsPsych.data.addDataToLastTrial({answer: 1});
          snd.play();
        } else {
          jsPsych.data.addDataToLastTrial({answer: 0});
        }
      } else {
        if(data.button_pressed==1) {
          jsPsych.data.addDataToLastTrial({answer: 1});
          snd.play();
        } else {
          jsPsych.data.addDataToLastTrial({answer: 0});
        }
      }
    }
  };


  var data = jsPsych.data.getLastTrialData();

  var first_stage = {
    type: 'button-response',
    timeline: block_one,
    timing_response: 1000,
    timing_stim: 1000,
    is_html: true,
    choices: ['left','right'],
    on_finish: function(data) {
      // add feedback to answer
      if(data.direction=="left") {
        if(data.button_pressed==0) {
          jsPsych.data.addDataToLastTrial({answer: 1});
        } else {
          jsPsych.data.addDataToLastTrial({answer: 0});
        }
      } else {
        if(data.button_pressed==1) {
          jsPsych.data.addDataToLastTrial({answer: 1});
        } else {
          jsPsych.data.addDataToLastTrial({answer: 0});
        }
      }

    }
  };

  
  var presentationBlock = {
      type: 'button-response',
      prompt: storage.getTranslation("presentationBlock"),
      choices: ["continue to next block"],
    };

  var practiceBlock = {
      type: 'button-response',
      prompt: storage.getTranslation("practiceBlock"),
      choices: ["continue to next block"],
    };

  var instructionsFirstBlock = {
    type: 'button-response',
    prompt: storage.getTranslation("instructionsFirstBlock"),
    choices: ["continue to next block"],
  };

  var between_stageOneTwo = {
    type: 'button-response',
    prompt: storage.getTranslation("betweenOneTwo"),
    choices: ["continue to next block"],
    on_finish: function() {
      document.body.style.background = "#00ff00"

     }
    };

  var between_stageTwoThree = {
    type: 'button-response',
    prompt: storage.getTranslation("betweenTwoThree"),
    choices: ["continue to next block"],
    on_finish: function() {
      document.body.style.background = "#ff8080";
     }
  };


  var second_stage = {
    type: 'button-response',
    timeline: block_two,
    timing_response: 1000,
    timing_stim: 1000,
    is_html: true,
    choices: ['left','right'],
    on_finish: function() {
      if(data.direction=="left") {
        if(data.button_pressed==0) {
          jsPsych.data.addDataToLastTrial({answer: 1});
        } else {
          jsPsych.data.addDataToLastTrial({answer: 0});
        }
      } else {
        if(data.button_pressed==1) {
          jsPsych.data.addDataToLastTrial({answer: 1});
        } else {
          jsPsych.data.addDataToLastTrial({answer: 0});
        }
      }

    }
  };

  var third_stage = {
    type: 'button-response',
    timeline: block_three,
    timing_response: 1000,
    timing_stim: 1000,
    is_html: true,
    choices: ['left','right'],
    on_finish: function() {
      if(data.direction=="left") {
        if(data.button_pressed==0) {
          jsPsych.data.addDataToLastTrial({answer: 1});
        } else {
          jsPsych.data.addDataToLastTrial({answer: 0});
        }
      } else {
        if(data.button_pressed==1) {
          jsPsych.data.addDataToLastTrial({answer: 1});
        } else {
          jsPsych.data.addDataToLastTrial({answer: 0});
        }
      }

    }
  };

  var thanks = {
    type: 'single-stim-mouse',
    stimulus: 'static/images/thanks.png', 
    timing_stim: 5000,
    timing_response: 5000
  };
   

   // preloading images 
   
   jsPsych.pluginAPI.preloadImages([block_one,block_two,block_three], function(){ startExperiment(); });


  function startExperiment () {
   jsPsych.init({
          timeline: [presentationBlock, presentation_stage,practiceBlock,practice_stage,instructionsFirstBlock,first_stage,between_stageOneTwo,second_stage,between_stageTwoThree,third_stage, thanks],//, instructionsFirstBlock, practice_stage, first_stage, between_stageOneTwo, second_stage, between_stageTwoThree, third_stage],
          //show_progress_bar: true,
          fullscreen: fullscreen,
          default_iti: 0,
          on_finish: function() {
              //jsPsych.data.displayData();
              storage.saveData(appName, jsPsych.data.getData());
          }
        });
  };
 
};
</script>
