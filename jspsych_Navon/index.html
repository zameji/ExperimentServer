<!DOCTYPE html><html class=''>
<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <title>The Experiment Factory Navon</title>

<link rel='stylesheet' type='text/css' href='jspsych.css'>
<link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>

<script src='experiment.js'></script>
<!-- Cookie handling JS code. -->
<script type="text/javascript" src="https://www.psycholinguistics.ml/index/util/cookie.js"></script>


<script>

var user_id = getID();

$( document ).ready(function() {

    jsPsych.init({
             timeline: local_global_letter_experiment,
             display_element: "getDisplayElement",
             fullscreen: true,
             on_trial_finish: function(data){
               addID('Navon')
             },

             on_finish:  function() {
				saveData(user_id, jsPsych.data.dataAsCSV());
      }

      });
});
</script>
</body>
</html>
