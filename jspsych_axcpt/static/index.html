<!doctype html>
<html>
  <head>
    <title>My experiment</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugins/jspsych-text.js"></script>
    <script src="jspsych/plugins/jspsych-multi-stim-single-response.js"></script>
    <!-- Cookie handling JS code. -->
	<script type="text/javascript" src="https://www.psycholinguistics.ml/index/util/cookie.js"></script>

	<link href="jspsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
	
  </head>
  <body>
  </body>
  <script>

    /* define welcome message block */
    var welcome_block = {
      type: "text",
      text: "Welcome to the experiment. Press any key to begin."
    };

    /* define instructions block */
    var instructions_block = {
      type: "text",
      text: "We are instructions",
      timing_post_trial: 2000
    };

    /* define test block */

    var test_stimuli = [
      ["A"," ", "X"],
      ["A"," ", "Y"],
      ["B"," ", "X"],
      ["B"," ", "Y"]
    ];

    var responses = [
    	[70,74]
    ];

    var all_trials = jsPsych.randomization.repeat(test_stimuli, 10, true);

    var post_trial_gap = function() {
      return Math.floor( Math.random() * 1500 ) + 750;
    }

    var test_block = {
      type: "multi-stim-single-response",
      stimuli: test_stimuli,
      is_html: true,
      choices: responses,
      data: all_trials.data,
      timing_stim: [500, 2000, -1],
      timing_response: 5000,
      timing_post_trial: post_trial_gap,
      on_finish: function() {
    	console.log(jsPsych.data.getLastTrialData());
  	}
    };

    var debrief_block = {
      type: "text",
      text: function() {
        return "debriefing!"
      }
    };

    /* create experiment definition array */
    var experiment = [];
    experiment.push(welcome_block);
    experiment.push(instructions_block);
    experiment.push(test_block);
    experiment.push(debrief_block);

	var user_id = getID();

    /* start the experiment */
    jsPsych.init({
      experiment_structure: experiment,
      on_finish: function() {
		saveData(user_id, jsPsych.data.get().csv());
      }
    });
  </script>
</html>
