		<script>


function setCookie(cname, cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookieValue(a) {
  var b = document.cookie.match('(^|[^;]+)\\s*' + a + '\\s*=\\s*([^;]+)');
		return b ? b.pop() : '';
}

function checkCookie(id) {
	var user_id = getCookieValue("id");
	if (user_id != "") {
		return user_id;
	} else {
		setCookie("id", id, 7);
		return id;
	}
}		

cookiesOn = false;
setCookie("ERROR_TEST", "TEST", 0.0001);
if (getCookieValue("ERROR_TEST") == "TEST"){
	document.getElementById("message").innerHTML = "We lost track of your progress. Did you delete cookies?";
	cookiesOn = true;
	setCookie("ERROR_TEST", "", 0.0001);
	} else {
	document.getElementById("message").innerHTML = "We lost track of your progress. Did you disable cookies?";	
	}


</script>
