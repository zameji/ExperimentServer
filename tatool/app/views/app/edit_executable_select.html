<b><a href ng-click="returnTo('executable')">Executable</a> > Select</b>

<br><br>

<div>

  <form class="form-horizontal">

  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Project
      <a class="info" uib-tooltip="Choose the project where you want to select an Executable." uib-tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
    </label>
    <div class="col-sm-9">
      <ui-select ng-model="currentProject" theme="bootstrap" ng-disabled="disabled" on-select="chooseProject($item, $model)">
        <ui-select-match placeholder="Select project...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices group-by="groupByProjectAccess" repeat="project in projects | filter: $select.search | filter: { access: '!external' } | orderBy:'name'">
          <span ng-bind-html="project.name | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select><br>
      <small><b>Description:</b> {{currentProject.description}}</small>
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Type
      <a class="info" uib-tooltip="The executable type defines which code to execute." uib-tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
    </label>
    <div class="col-sm-9">
      <ui-select ng-model="currentExecutable" theme="bootstrap" ng-disabled="disabled" on-select="chooseExecutable($item, $model)">
        <ui-select-match placeholder="Select executable type...">{{$select.selected.customType}}</ui-select-match>
        <ui-select-choices repeat="executable in currentProject.executables | filter: $select.search | orderBy:'customType'">
          <span ng-bind-html="executable.customType | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select><br>
      <small><b>Description:</b> {{currentExecutable.description}}</small>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="button" class="btn btn-primary" ng-click="saveAndBack()"><i class="fa fa-floppy-o"></i> Save</button>
    </div>
  </div>
  <br><br>
  
</form>

</div>
