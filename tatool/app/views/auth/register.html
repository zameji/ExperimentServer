<div class="wrapper">

<!-- HEADER --> 
<div ng-include src="'header.html'"></div>

<div id="login" class="container">

  <form ng-submit="register(credentials)" novalidate>
      <label class="sr-only" for="email">Email address</label>
      <input id="email" tabindex="1" type="email" placeholder="Email" ng-model="credentials.userName" required auto-focus />
      <br>
      <label class="sr-only" for="password">Password</label>
      <input id="password" tabindex="2" type="password" placeholder="Password" ng-model="credentials.userPassword" autocomplete="off" required />
      <br>
      <input id="password2" tabindex="2" type="password" placeholder="Retype Password" ng-model="credentials.userPassword2" autocomplete="off" required />
      <br><br>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="credentials.devAccess" ng-true-value="true" ng-false-value="false"> <b>Yes, I want Developer Access</b> <a class="info" uib-tooltip="This will give you full access to create and publish your own Modules." uib-tooltip-placement="right"><i class="fa fa-info-circle"></i></a>
        </label>
      </div>
      <br>
      <div id="captcha" vc-recaptcha key="'6LfSvfwSAAAAAOD0SuK_6f3vswGHswyH3kiHj-q3'" ng-model="credentials.captcha"></div>
      <br>
      <input tabindex="5" type="submit"  name="login" value="Register" />
  </form>

  <br><a ui-sref="login">Login</a> | <a ui-sref="reset" ui-sref-opts="{location: false}">Forgot password</a>
  <br><br>

  <div id="messagebox">
    <div class="alert alert-danger" role="alert" ng-show="alert.visible"><div ng-bind-html="alert.msg"></div></div>
  </div>

</div>

     <!-- Footer Helper -->
        <div class="push"></div>

    </div>

<!-- FOOTER --> 
  <div ng-include src="'footer.html'"></div>
