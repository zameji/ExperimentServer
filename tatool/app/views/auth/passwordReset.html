<div class="wrapper">

<!-- HEADER --> 
<div ng-include src="'header.html'"></div>


<div id="login">

  <div ng-if="!token" ng-cloak>
    <form ng-submit="sendPasswordReset(user)" novalidate>
      <input id="email" class="login_input" type="email" placeholder="Email" ng-model="user.email" ng-focus="true" auto-focus required />
      <br>
      <input type="submit" name="login" value="Reset Password" />
    </form>
  </div>

  <div ng-if="token" ng-cloak>
    <form ng-submit="resetPassword(user)" novalidate>
      <input id="password" class="login_input" type="password" placeholder="Password" ng-model="user.userPassword" autocomplete="off" required /><br>
      <input id="password" class="login_input" type="password" placeholder="Retype Password" ng-model="user.userPassword2" autocomplete="off" required /><br>
      <input type="submit" name="login" value="Change Password" />
    </form>
  </div>

  <br><a ui-sref="login">Login</a> | <a ui-sref="register">Register</a>
  <br><br>
  <div id="messagebox">
    <div ng-class="{danger:'alert alert-danger', success:'alert alert-success', info:'alert alert-info'}[alert.type]" role="alert" ng-show="alert.visible"><div ng-bind-html="alert.msg"></div></div>
  </div>
</div>

     <!-- Footer Helper -->
        <div class="push"></div>

    </div>

<!-- FOOTER --> 
  <div ng-include src="'footer.html'"></div>
