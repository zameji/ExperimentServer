<div class="wrapper">

<!-- HEADER --> 
<div ng-include src="'header.html'"></div>

<div id="login" class="container">

	<form ng-submit="login(credentials)" novalidate>
      <input id="email" class="login_input" type="email" placeholder="Email" ng-model="credentials.userName" ng-focus="true" auto-focus required />
	    <br>
	    <input id="password" class="login_input" type="password" placeholder="Password" ng-model="credentials.userPassword" autocomplete="off" required />
      <br><br>
	    <input type="submit"  name="login" value="Log in" />
	</form>

	<br><span ng-if="getMode()!=='lab'"><a ui-sref="register">Register</a> | <a ui-sref="reset" ui-sref-opts="{location: false}">Forgot password</a></span>
  <br><br>

  <div id="messagebox">
    <div ng-class="{danger:'alert alert-danger', success:'alert alert-success', info:'alert alert-info'}[alert.type]" role="alert" ng-show="alert.visible"><div ng-bind-html="alert.msg"></div></div>
  </div>
  
</div>

     <!-- Footer Helper -->
        <div class="push"></div>

    </div>

<!-- FOOTER --> 
  <div ng-include src="'footer.html'"></div>
